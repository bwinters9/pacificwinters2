        <h2>Contact Path of Light Yoga Studio</h2>
        <form method="post" action="https://webdevbasics.net/scripts/yoga.php">
            <label for="myName">*Name:</label>
            <input type="text" id="myName" name= "myName" required="required">
            <label for="myEmail">*E-mail:</label>
            <input type="text" id="myEmail" name="myEmail" required="required">
            <label for="hear">How did you hear about us?:</label>
            <input type="text" name="hear" id="hear" list="options">
            <datalist id="options">
                <option>Google</option>
                <option>Bing</option>
                <option>Facebook</option>
                <option>Friend</option>
                <option>Radio</option>
                <option>Ad</option>
            </datalist>
            <label for="myComments">*Comments:</label>
            <textarea name="myComments" id="myComments" rows="2" cols="20" required="required" placeholder="your comments here"></textarea>
            <input type="submit" value="Send Now">
        </form>
            <p>Required fields are marked with an *</p>
